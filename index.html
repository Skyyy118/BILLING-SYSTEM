<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Eats - Food Ordering System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="container-fluid">
            <ul>
                <li><strong>Epic Eats</strong></li>
            </ul>
            <ul>
                <li><a href="#" onclick="showPage('home')">Home</a></li>
                <li><a href="#" onclick="showPage('menu')">Menu</a></li>
                <li><a href="#" onclick="showPage('summary')">Order Summary</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Page -->
    <main id="home" class="page container">
        <h2>Welcome to Epic Eats!</h2>
        <p>Explore our exciting menu and place your order in a few simple steps.</p>
    </main>

    <!-- Menu Page -->
    <main id="menu" class="page container" style="display: none;">
        <h2>Menu</h2>
        <div class="grid">
            <div class="menu-item">
                <h3>Burger</h3>
                <p>Price: ₹1600</p>
                <button onclick="addToCart('Burger', 1600)">Add to Cart</button>
            </div>
            <div class="menu-item">
                <h3>Margherita Pizza</h3>
                <p>Price: ₹1200</p>
                <button onclick="addToCart('Margherita Pizza', 1200)">Add to Cart</button>
            </div>
            <!-- Add more menu items as needed -->
        </div>
    </main>

    <!-- Order Summary Page -->
    <main id="summary" class="page container" style="display: none;">
        <h2>Order Summary</h2>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="order-summary-body">
                <!-- Cart items will be dynamically added here -->
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">Total</th>
                    <th id="total-price">₹0</th>
                </tr>
            </tfoot>
        </table>
    </main>

    <footer class="container">
        <small><a href="#">Privacy Policy</a> • <a href="#">Terms of Service</a></small>
    </footer>

    <!-- Include external JS file -->
    <script src="cart.js"></script>
</body>
</html>
